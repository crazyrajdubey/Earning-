<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Earning Page</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            color: #007bff;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
        }

        #counter-container {
            margin: 20px 0;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        .ad-container {
            margin-top: 30px;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            text-align: center;
        }

        .ad-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
        }
    </style>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2674996912342341"
     crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <h1>Demo Earning Page</h1>
        <p>
            Click the button below to earn points! This is a simple demonstration of an ad-supported page.
        </p>

        <div id="counter-container">
            Points: <span id="point-counter">0</span>
        </div>

        <button id="earn-button">Earn 10 Points</button>

        <div class="ad-container">
            <div class="ad-label">Advertisement</div>
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-2674996912342341"
                 data-ad-slot="7466113947"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>

    <script>
        // Get the button and the counter display element
        const earnButton = document.getElementById('earn-button');
        const pointCounter = document.getElementById('point-counter');

        // Initialize points
        let points = 0;

        // Function to update the points
        function earnPoints() {
            points += 10;
            pointCounter.textContent = points;
            console.log('Points updated:', points);
        }

        // Add a click event listener to the button
        earnButton.addEventListener('click', earnPoints);

        // A small message for demonstration
        console.log("JavaScript is running. Click the 'Earn' button to see the magic!");
    </script>

</body>
</html>
